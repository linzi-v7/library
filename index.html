<body>

        <div class="library-books">

            <h1 class="not-empty">Your Books</h1>

            <!-- use .inactive class to remove this message when there is atleast one book -->
            <h1 class="empty inactive">Looks like your library is empty! Why not add some books to get started?</h1>

            <!-- to avoid scrollbar passing border radius -->
            <div class="scroll">

                <div class="books">

                    <!-- <div class="book-card">

                    <h2 class="title">Game Of Thrones</h2>
                    <p class="author">Author: <strong>Faris Osama</strong></p>
                    <p class="pages">Pages: <strong>690</strong></p>
                    <p>Status: <span class="status read-true"> <strong>Read</strong> </span></p>

                    <div class="buttons">

                        <button type="button" class="remove-button">Remove Book</button>
                    </div>

                </div> -->

                </div>
            </div>

        </div>

        <div class="add-book">
            <button class="add-book-button" type="button">Add New Book</button>
        </div>

    </div>

    <div class="book-form inactive">



        <dialog class="book-form-dialog">

            <form method="dialog">
                <div class="form-item form-header">
                    <h2>Add New Book Form</h2>
                    <button class="close-button">X</button>
                </div>

                <div class="form-item">
                    <label for="title">Title</label>

                    <input type="text" id="title" name="title" minlength="1" maxlength="150"
                        pattern="^[A-Za-z0-9].*[A-Za-z0-9]$" title="Title should start and end with a letter or number."
                        placeholder="Enter the book title" required>

                </div>

                <div class="form-item">
                    <label for="author">Author</label>

                    <input type="text" id="author" name="author" minlength="1" maxlength="150" pattern="^[A-Za-z\s'-]+$"
                        title="Author name should contain only letters, spaces, hyphens, or apostrophes."
                        placeholder="Enter the book author" required>

                </div>

                <div class="form-item">
                    <label for="pages">Number Of Pages</label>

                    <input type="number" id="pages" name="pages" min="1" max="10000"
                        title="Number of pages must be between 1 and 10,000." placeholder="Enter the number of pages"
                        required>
                </div>

                <div class="form-item status">
                    <label for="status">Read Status</label>
                    <input type="checkbox" id="status" name="status">
                </div>

                <button type="submit">Submit</button>
            </form>
        </dialog>

    </div>

</body>

</html>
