<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>


<body>

    <div class="grid-container">

        <div class="library-books">

            <h1 class="header">Your Books</h1>
            <div class="books">


                <div class="book-card">
                    <h2 class="title">Game Of Thrones</h2>
                    <p class="author">Written By: <strong>Faris Osama</strong></p>
                    <p class="pages">Number Of Pages: <strong>690</strong></p>
                    <p class="status">Status: <span class="read-true"> <strong>Read</strong> </span></p>

                    <button type="button">Change Status</button>
                </div>

            </div>
        </div>

        <div class="add-book">
            <button type="button">Add New Book</button>
        </div>

    </div>

</body>

</html>
