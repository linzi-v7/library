    <title>Library</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>


<body>

    <div class="grid-container">

        <div class="library-books">

            <h1 class="not-empty">Your Books</h1>

            <!-- use .inactive class to remove this message when there is atleast one book -->
            <h1 class="empty inactive">Looks like your library is empty! Why not add some books to get started?</h1>

            <div class="books">

                <!-- <div class="book-card">

                    <h2 class="title">Game Of Thrones</h2>
                    <p class="author">Author: <strong>Faris Osama</strong></p>
                    <p class="pages">Pages: <strong>690</strong></p>
                    <p>Status: <span class="status read-true"> <strong>Read</strong> </span></p>

                    <div class="buttons">
                        <button type="button" class="status-button">Change Status</button>
                        <button type="button" class="remove-button">Remove Book</button>
                    </div>

                </div> -->

            </div>
        </div>

        <div class="add-book">
            <button class="add-book-button" type="button">Add New Book</button>
        </div>

    </div>

    <!-- <div class="book-form">
        <div class="form-card">

        </div>
    </div> -->

    <dialog class="book-form-dialog">
        <form method="dialog">
            <div class="form-item">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" minlength="1" maxlength="150" required>
            </div>

            <div class="form-item">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" minlength="1" maxlength="150" required>
            </div>

            <div class="form-item">
                <label for="pages">Number Of Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>

            <div class="form-item">
                <label for="status">Read Status:</label>
                <input type="checkbox" id="status" name="status" required>
            </div>
        </form>
    </dialog>

</body>

</html>
